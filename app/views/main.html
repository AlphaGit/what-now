<h1>Our task list</h1>
<table style="width: 100%" ng-show="tasks.length" class="task-list">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Dependencies</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="task in tasks" ng-class="{'selected-task':task.isSelected, task: true}" ng-click="selectTask(task)">
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.dependsOnText}}</td>
      <td>
        <a title="Edit" ng-click="editTask(task)">[Edit]</a>
        <a title="Remove" ng-click="removeTask(task)">[Remove]</a>
      </td>
    </tr>
  </tbody>
</table>

<p ng-hide="tasks.length">Nothing over here yet. Why don't you try adding some tasks?</p>

<form ng-submit="submitForm(newTask)">
  <label for="newTaskName">Name:</label>
  <input type="text" name="newTaskName" ng-model="taskBeingEdited.name" placeholder="Your task here" required />
  <br />

  <label for="newTaskDependsOnText">Depends on:</label>
  <input type="text" name="newTaskDependsOnText" ng-model="taskBeingEdited.dependsOnText" placeholder="IDs your task depends on" />
  <br />
  <button>{{editingExistingTask ? 'Edit Task' : 'Add Task'}}</button>
</form>

<d3-pert task-list="tasks" on-task-clicked="selectTask"></d3-pert>
